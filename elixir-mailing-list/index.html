<!DOCTYPE html>                                                                                                                                                                                
<html>
    <head>
        <title>User profile in eInfrastructure</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../icomoon/icomoon.css" rel="stylesheet">
        <link href="../css/multilevel-dropdown.css" rel="stylesheet">
        <link href="../css/layout.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

    </head>
    <body>

        <!-- <div id="cesnet_linker_placeholder"></div> -->

        <div id="header">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-2">
                        <div class="logo">
                            ELIXIR
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="title">
                            <h3>ELIXIR mailing list manager</h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="user">
                            logged in as
                            <span id="user-titleBefore"></span>
                            <span id="user-firstName"></span>
                            <span id="user-middleName">...</span>
                            <span id="user-lastName"></span>
                            <span id="user-titleAfter"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container"> <!-- main container -->

            <ul class="nav nav-tabs hidden" id="menu">
                <li class="active"><a href="#form" data-toggle="tab">form</a></li>
                <li><a href="#confirm" data-toggle="tab">confirm</a></li>
            </ul>

            <div class="row">

                <div class="col-sm-12">
                    <div class="tab-content" id="content">  <!-- content -->

                        <div class="tab-pane active" id="form"> <!-- unsubscribe-form tab -->
                            <div class="page-header">
                                <h2>
                                    Unsubscribe form
                                </h2>
                            </div>

                            <form class="form-horizontal" role="form" id="unsubscribeForm">
                                <div class="form-group">
                                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-danger">Unsubscribe</button>
                                    </div>
                                </div>
                            </form>

                        </div> <!-- unsubscribe form tab -->


                        <div class="tab-pane" id="confirm"> <!-- unsubscribe confirm tab -->

                        </div> <!-- unsubscribe confirm tab -->

                    </div> <!-- content -->
                </div> 


            </div>         

        </div> <!-- main container -->

        <div id="messager">
            <!-- contend loaded by JavaScript -->
        </div>


        <noscript>
        <div class="modal">
            <div class="modal-body">
                <h3>Javascript is disabled</h3>
                <p>This site will not work correctly because your browser is blocking JavaScript. Please enable JavaScript and reload page.</p>
            </div>
        </div>
        </noscript>

        <script src="../js/jquery/jquery-1.11.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="../js/Configuration.js"></script>
        <script src="../js/PerunUtils.js"></script>
        <script src="../js/PerunTable.js"></script>
        <script src="../js/PerunUserLoader.js"></script>
        <script src="../js/PreunConnectionTester.js"></script>
        <script src="../js/Messager.js"></script>
        <script src="../js/LoadImage.js"></script>

        <script src="js/Unsubscribe.js"></script>
        <!--<script type="text/javascript" async src="https://linker.cesnet.cz/linker.js"></script>-->
    </body>
</html>
